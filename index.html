<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify-Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo3.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>

        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h2>Best of  NCS - No Copyright Sound </h2>
            <div class="songlistcontainer">
                <div class="songitem">
                    <img src="covers/img1.jpg" alt="1">
                    <span>Keseriya</span>
                    <span class="songlistplay"><span class="timestamp">4:43</span><i id="1"
                            class="far fa-2x songItemPlay fa-play-circle"></i></span>
                </div>
                <div class="songitem">
                    <img src="covers/img2.jpg" alt="1">
                    <span>Beshram</span>
                    <span class="songlistplay"><span class="timestamp">5:23</span><i id="2"
                            class="far fa-2x songItemPlay fa-play-circle"></i></span>
                </div>
                <div class="songitem">
                    <img src="covers/img3.jpg" alt="1">
                    <span>Befikra</span>
                    <span class="songlistplay"><span class="timestamp">5:49</span><i id="3"
                            class="far fa-2x songItemPlay fa-play-circle"></i></span>
                </div>
                <div class="songitem">
                    <img src="covers/img4.jpg" alt="1">
                    <span>Manika</span>
                    <span class="songlistplay"><span class="timestamp">3:33</span><i id="4"
                            class="far fa-2x songItemPlay fa-play-circle"></i></span>
                </div>
                <div class="songitem">
                    <img src="covers/img5.jpg" alt="1">
                    <span>Ek Villian Returns</span>
                    <span class="songlistplay"><span class="timestamp">4:26</span><i id="5"
                            class="far fa-2x songItemPlay fa-play-circle"></i></span>
                </div>
                <div class="songitem">
                    <img src="covers/img6.jpg" alt="1">
                    <span>Dosti</span>
                    <span class="songlistplay"><span class="timestamp">3:51</span><i id="6"
                            class="far fa-2x songItemPlay fa-play-circle"></i></span>
                </div>
                <div class="songitem">
                    <img src="covers/img7.jpg" alt="1">
                    <span>Main Khiladi</span>
                    <span class="songlistplay"><span class="timestamp">4:57</span><i id="7"
                            class="far fa-2x songItemPlay fa-play-circle"></i></span>
                </div>
            </div>
        </div>

    </div>


    <div class="songbanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <!-- fontawesome icons  -->
            <i class="fas fa-3x fa-step-backward"></i>
            <i class="far songItemPlay fa-3x fa-play-circle" id="masterplay"></i>
            <i class="fas fa-3x fa-step-forward"></i>
        </div>
        <div class="songinfo"></div>
    </div>

    <script src="https://kit.fontawesome.com/6d578b19fc.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
